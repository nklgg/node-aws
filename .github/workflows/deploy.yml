name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull the latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest

            # Stop and remove the old container (if it exists)
            docker stop my-app-container || true
            docker rm my-app-container || true

            # Run the new container
            # -d: Detached mode (runs in background)
            # -p 80:3000: Maps port 80 (server) to 3000 (container)
            # --restart always: Auto-restarts if it crashes or server reboots
            docker run -d \
              --name my-app-container \
              -p 80:3000 \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest
